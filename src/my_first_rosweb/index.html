<html>

<head>
    <title>My first web page for ROS!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="main.js"></script>
  
</head>

<body class="d-flex flex-column h-100">
    <!-- header of the page -->
    <header class="header">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Hello ROS</h1>
                <p>Let's connect our website to ROS</p>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-center">Menu</h3>
                            <p>This is the left side of my web page</p>
                            <hr>
                            <br>
                            <div id="estadoConexion">Desconectado</div>
                            <button class="mt-2 btn btn-success" id="btn_con">Conectar</button>
                            <button class="mt-2 btn btn-danger" id="btn_dis">Desconectar</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center" id="title">Main content</h2>
                            <p id="modo">Here it goes the main content of my web page.</p>
                            <canvas id="myCanvas" width="565" height="460" style="border:1px solid #d3d3d3;"></canvas>
                            <button class="mt-2 btn btn-info" id="btn_modo_check">Modo checkpoints</button>
                            <button class="mt-2 btn btn-info" id="btn_modo_ruta">Iniciar ruta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer class="footer mt-auto bg-dark text-light">
        <div class="container">
            <h5>page ends here!</h5>
        </div>
    </footer>
</body>

</html>
